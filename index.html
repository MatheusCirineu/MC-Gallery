<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlixGallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="page-title">FlixGallery</h1>
    <form id="formFilme">
      <div class="entradaDados">
        <p>
          Link do Banner:
          <input type="text" name="linkDoFilme" id="campoLinkImagem" />
        </p>
        <p>
          Nome do Filme:
          <input type="text" name="nomeDoFilme" id="campoNomeFilme" />
        </p>
        <p>
          <button type="submit" class="botao">Adicionar</button>
          <button type="button" class="botao" onclick="editarFilme()">Editar</button>
          <button type="button" class="botao" onclick="excluirFilme()">Excluir</button>
        </p>
      </div>
    </form>
  </div>
  <div id="catalogo"></div>
  <script src="script.js"></script>
</body>
</html>
